<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3_props的简写方式</title>
</head>

<body>
  <!-- 准备一个 '容器' -->
  <div id='test'></div>
  <div id='test1'></div>
  <div id='test2'></div>

  <!-- 引入react核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入react-dom, 用于支持react操作DOM -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel, 用于操作jsx转为js -->
  <script src="../js/babel.min.js"></script>
  <!-- 引入prop-types, 用于对组件标签属性进行限制 -->
  <script src="../js/prop-types.js"></script>


  <script type="text/babel">
    //创建组件
    class Person extends React.Component {
      //对标签属性进行类型、必要性的限制
      static propTypes = {
        // name: React.PropTypes.string //16.xx版本之后弃用
        name: PropTypes.string.isRequired, //限制字符串 必传
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func, //注意关键字
      }
      //指定默认值
      static defaultProps = {
        sex: '没性别',
        age: 18
      }
      render() {
        const { name, age, sex } = this.props;
        //props是只读的 
        return (
          <ul>
            <li>姓名:{name}</li>
            <li>性别:{sex}</li>
            <li>年龄:{age + 1}</li>
          </ul>
        )
      }

    }

    //2. 渲染组件到页面
    ReactDOM.render(<Person name="张三" sex="男" spsak={speak} />, document.getElementById('test'))
    ReactDOM.render(<Person name="李四" age={19} />, document.getElementById('test1'))

    const p = { name: '王五', age: 16, sex: '女' }

    // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex} />, document.getElementById('test2'))
    ReactDOM.render(<Person {...p} />, document.getElementById('test2'))

    function speak() {
      console.log('说话了');
    }


  </script>


</body>

</html>
